name: CI

on:
  push:
    branches: [master]
    paths:
  pull_request:

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tree-sitter/setup-action@v1
        with:
          install-lib: false
      - uses: theHamsta/parser-test-action@check-pypi-metadata
        with:
          test-library: true
          test-python: true
          test-rust: true
          test-node: true
